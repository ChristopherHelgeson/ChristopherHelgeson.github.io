<!doctype html>
<html lang="en">
  <head>
    <title>JS Exercise - Date &amp; Time</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/clock.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">

          <!-- This is where the magic will happen! -->
          <h1 id="current-date" class="text-center h3 date-text">
            01 January 1999
          </h1>
          <h2 id="current-time" class="text-center really-big-text">
            12:00 PM
          </h2>

        </div>
      </div>
    </div>

<!-- hero clock from moment.js -->
    <div class="hero-circle">
			<div class="hero-face">
				<div id="hour" class="hero-hour"></div>
				<div id="minute" class="hero-minute"></div>
				<div id="second" class="hero-second"></div>
			</div>
		</div>

    <!-- This imports the moment.js minified library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>

    <!-- This imports the javascript we're writing in scripts.js -->
    <script src="../javascript/clock.js"></script>

    <footer>
      <p>Created by: Christopher Helgeson <a href="/~/../index.html">Back to home page</a></p>
    </footer>
  </body>
</html>
